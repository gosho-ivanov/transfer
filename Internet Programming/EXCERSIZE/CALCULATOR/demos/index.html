<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display" readonly />
    <br>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <br>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <br>
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <br>
    <button>C</button>
</body>
</html>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === '=') {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = 'Error';
                }
            } else if (value === 'C') {
                display.value = '';
            } else {
                display.value += value;
            }
        });
    });
</script>
