<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Edit Product</h1>
    </header>

    <main class="container">

        <div class="form-box">

            <label for="productId">Product ID</label>
            <input type="number" id="productId" placeholder="Enter Product ID to edit">

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="New product title">

            <label for="category">Category</label>
            <select id="category" class="category-select">
                <!-- JS will populate categories here -->
            </select>


            <label for="price">Price</label>
            <input type="number" id="price" placeholder="New price">

            <label for="description">Description</label>
            <textarea id="description" placeholder="New product description"></textarea>

            <button onclick="updateProduct()">Update Product</button>

            <p id="editMessage" class="message"></p>

            <a href="index.html" class="link-btn center">Back to Dashboard</a>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
